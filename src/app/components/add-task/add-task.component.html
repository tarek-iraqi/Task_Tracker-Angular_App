<form *ngIf="showAddTaskForm" (ngSubmit)="onFormSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      placeholder="Task Title"
      [(ngModel)]="title"
    />
  </div>
  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Task Date & Time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control form-control-check">
    <input
      [ngStyle]="{ flex: 0.05 }"
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    />
    <label for="reminder">Set a reminder</label>
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
<br />
